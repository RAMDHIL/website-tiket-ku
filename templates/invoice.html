<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Jaro:opsz@6..72&display=swap');
        #nama{
            font-family: 'jaro';
        }
    </style>
</head>
<body>
    <div class="container mt-5 d-flex justify-content-center align-items-center">
        <div class="card " style="width: 50rem;">
            <div class="card-body">
                <h5 id="nama" class="card-title text-primary">Tiket-ku</h5>
                <h5 class="card-title text-center">Invoice</h5>
                <h6>VA: {{ va }}</h6>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Nama: {{ nama_pembeli_tiket }}</li>
                <li class="list-group-item">{{ tanggal }}</li>
                <li class="list-group-item">{{ nama  }}</li>
                <li class="list-group-item">Relasi: {{ jurusan }}</li>
                <li class="list-group-item">Harga: Rp{{ harga }}</li>
                <li class="list-group-item">Jumlah Tiket Yang Di Pesan: {{ jumlahtiket }}</li>
                <li class="list-group-item">Total Harga: Rp{{ result }}</li>
            </ul>
            <div class="card-body">
              <a href="/home-tiketku" class="card-link">selesai</a>
            </div>
          </div>
    </div>
</body>
</html>
