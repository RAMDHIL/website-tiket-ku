<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5 mb-5">
        <form action="/payment/{{ id }}" method="post">
            <div class="card" style="width: 70rem;">
                <div class="card-body"> 
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Nama Armada</label>
                            <input type="text" disabled class="form-control" id="exampleInputEmail1" value="{{ nama }}" aria-describedby="emailHelp">
                        </div>               
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Harga</label>
                            <input type="text" disabled class="form-control" id="exampleInputEmail1" value="{{ harga }}" aria-describedby="emailHelp">
                        </div>  
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Relasi</label>
                            <input type="text" disabled class="form-control" id="exampleInputEmail1" value="{{ jurusan }}" aria-describedby="emailHelp">
                        </div>  
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Jumlah Tiket</label>
                            <input required type="number" name="jumlahtiket" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3">
                            <label for="nama" class="form-label">Nama</label>
                            <input required type="text" name="nama"  class="form-control" id="nama">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
